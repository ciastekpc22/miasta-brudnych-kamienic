<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Database</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Text Database</h1>

    </div>
    <ul id="results"></ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
